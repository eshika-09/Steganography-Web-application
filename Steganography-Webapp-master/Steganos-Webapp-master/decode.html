<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Steganos Decoder - A BH3 creation</title>
        <link rel="stylesheet" href="css/decode.css">
    </head>
    <body>
        <h1>Decode the image</h1>
        <p>
            <ul>
                <li><a href="index.html">Link to the home page</a></li>
                <li><a href="encode.html">Link to the encoder</a></li>
            </ul>
        </p>

        <div id="controls">
            <div id="keyContainer">
                <div id="keyDrop"
                    ondragenter="document.getElementById('keyDrop').textContent = ''; event.stopPropagation(); event.preventDefault();"
                    ondragover="event.stopPropagation(); event.preventDefault();"
                    ondrop="event.stopPropagation(); event.preventDefault();
                    THEYLIVE.processDrop(event);">
                </div>
                <div id="keyData"></div>
            </div>

            <div id="inputContainer">
                <div id="inputDrop"
                    ondragenter="document.getElementById('inputDrop').textContent = ''; event.stopPropagation(); event.preventDefault();"
                    ondragover="event.stopPropagation(); event.preventDefault();"
                    ondrop="event.stopPropagation(); event.preventDefault();
                    THEYLIVE.processDrop(event);">
                </div>
                <div id="inputData"></div>
            </div>
        </div>
        <script src="js/decode.js"></script>
    </body>
</html>
